<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clara - AI Insurance Assistant</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #232526 0%, #00f2fe 100%);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-container {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.25);
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      max-width: 360px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.7s;
    }
    .login-card .logo-row {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }
    .login-card .shield-icon {
      width: 32px;
      height: 32px;
      margin-right: 0.5rem;
    }
    .login-card .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #00f2fe;
      letter-spacing: 1px;
    }
    .login-card .subtitle {
      font-size: 1rem;
      color: #e6edf3;
      margin-bottom: 2rem;
      text-align: center;
    }
    .login-card input[type="email"], .login-card input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: rgba(255,255,255,0.2);
      color: #222;
    }
    .login-card input[type="email"]::placeholder,
    .login-card input[type="password"]::placeholder {
      color: #8b949e;
    }
    .login-card button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      background: #00f2fe;
      color: #232526;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      margin-bottom: 1.2rem;
      transition: background 0.2s;
    }
    .login-card button:hover {
      background: #34a853;
      color: #fff;
    }
    #msg {
      color: #ea4335;
      font-size: 1rem;
      min-height: 1.5em;
      margin-bottom: 0.5rem;
      text-align: center;
    }
    #contenido-privado {
      display: none;
      flex-direction: column;
      align-items: center;
      padding: 2rem 0;
      width: 100vw;
      min-height: 100vh;
      justify-content: flex-start;
      animation: fadeIn 0.7s;
    }
    .glass {
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(31,38,135,0.12);
      padding: 2rem;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .train-container textarea {
      width: 100%;
      border-radius: 8px;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      resize: vertical;
    }
    .train-container button {
      width: 100%;
      margin-top: 0.5rem;
      background: #00f2fe;
      color: #232526;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .train-container button:hover {
      background: #34a853;
      color: #fff;
    }
    .upload-container {
      margin-bottom: 2rem;
    }
    .upload-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.10);
    }
    .upload-wrapper svg {
      margin-bottom: 10px;
    }
    .upload-wrapper button {
      margin-top: 1rem;
      background: #00f2fe;
      color: #232526;
      border-radius: 8px;
      padding: 10px 18px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }
    .upload-wrapper button:hover {
      background: #34a853;
      color: #fff;
    }
    #selected-file {
      margin-top: 0.5rem;
      color: #fff;
      font-size: 0.97rem;
    }
    #upload-status {
      margin-top: 0.5rem;
      min-height: 1.2em;
      font-size: 0.97rem;
    }
    #train-status {
      margin-top: 0.5rem;
      min-height: 1.2em;
      font-size: 0.97rem;
    }
    #n8n-chat {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }
    .logout-button {
      background: #e74c3c;
      color: #fff !important;
      margin-bottom: 2rem;
      margin-top: 0.5rem;
    }
    @keyframes fadeIn {
      0% {opacity:0;}
      100% {opacity:1;}
    }
    @media (max-width: 700px) {
      .glass, .train-container, .upload-container, #n8n-chat {
        max-width: 95vw !important;
      }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <!-- LOGIN CARD -->
    <div class="login-card" id="login-section">
      <div class="logo-row">
        <svg class="shield-icon" viewBox="0 0 24 24" fill="#00f2fe" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L4 5V11C4 17 12 22 12 22C12 22 20 17 20 11V5L12 2ZM12 20C9.33 18.03 6 15.36 6 11.5V6.3L12 4.13L18 6.3V11.5C18 15.36 14.67 18.03 12 20Z"/>
        </svg>
        <span class="logo">Clara</span>
      </div>
      <div class="subtitle">Tu consultora experta en seguros y fianzas</div>
      <!-- EMAIL/PASSWORD LOGIN ONLY -->
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Tu correo electrónico" required autocomplete="username">
        <input type="password" id="login-password" placeholder="Contraseña" required autocomplete="current-password">
        <button id="login-btn" type="submit">Iniciar sesión</button>
      </form>
      <div id="msg"></div>
    </div>
    <!-- PRIVATE CONTENT -->
    <div id="contenido-privado">
      <button id="logout-btn" class="logout-button">Cerrar sesión</button>
      <div class="train-container glass">
        <h3>Entrena a Clara con instrucciones</h3>
        <textarea id="train-text" placeholder="Escribe instrucciones, reglas o información relevante para entrenar a Clara..." rows="4"></textarea>
        <button id="train-btn">Entrenar</button>
        <div id="train-status"></div>
      </div>
      <div class="upload-container glass">
        <div class="upload-wrapper" id="upload-wrapper">
          <input type="file" id="file-input" accept=".pdf,.txt,.doc,.docx" style="display: none;">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="#00f2fe" style="margin-bottom: 10px;">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
          </svg>
          <div style="color: #e6edf3; font-size: 16px; margin-bottom: 5px;">Cargar documentos para entrenar a Clara</div>
          <div style="color: #8b949e; font-size: 14px;">PDF, TXT, DOC, DOCX - Max 10MB</div>
          <div id="selected-file"></div>
          <button id="upload-btn" type="button" style="display:none;">Cargar y procesar</button>
          <div id="upload-status"></div>
        </div>
      </div>
      <div id="n8n-chat"></div>
    </div>
  </div>
  <script>
    // ---- SUPABASE SETUP ----
    const supabaseUrl = 'https://ygtguphvjoijfuiontai.supabase.co';
    const supabaseKey = 'YOUR_SUPABASE_API_KEY'; // <-- Replace with your Supabase anon/public API key
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey, {
      auth: { persistSession: true, storageKey: 'sb-clara-auth', autoRefreshToken: true }
    });

    // ---- DOM ELEMENTS ----
    const loginSection = document.getElementById('login-section');
    const loginForm = document.getElementById('login-form');
    const loginEmail = document.getElementById('login-email');
    const loginPassword = document.getElementById('login-password');
    const loginBtn = document.getElementById('login-btn');
    const msgDiv = document.getElementById('msg');
    const contenidoPrivado = document.getElementById('contenido-privado');
    const logoutBtn = document.getElementById('logout-btn');
    const trainBtn = document.getElementById('train-btn');
    const trainText = document.getElementById('train-text');
    const trainStatus = document.getElementById('train-status');
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const selectedFileDiv = document.getElementById('selected-file');
    const uploadStatus = document.getElementById('upload-status');
    const uploadWrapper = document.getElementById('upload-wrapper');

    // ---- N8N CHAT ----
    let n8nChatInstance = null;
    let n8nChatScript = null;
    function showN8nChat() {
      if (window.createChat && !n8nChatInstance) {
        n8nChatInstance = window.createChat({
          webhookUrl: "https://mamutlabs.app.n8n.cloud/webhook/b93f61ae-5dd2-46a6-97b9-15e5ff6070b7/chat",
          element: "#n8n-chat"
        });
      }
    }

    document.addEventListener('DOMContentLoaded', async () => {
      // n8n chat load
      if (!window.createChat) {
        if (!n8nChatScript) {
          n8nChatScript = document.createElement('script');
          n8nChatScript.type = 'module';
          n8nChatScript.innerHTML = `
            import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';
            window.createChat = createChat;
            window.dispatchEvent(new Event('n8nChatReady'));
          `;
          document.body.appendChild(n8nChatScript);
        }
        window.addEventListener('n8nChatReady', showN8nChat, { once: true });
      } else {
        showN8nChat();
      }

      // ---- SESSION/UI LOGIC ----
      function showPrivate(session) {
        loginSection.style.display = 'none';
        contenidoPrivado.style.display = 'flex';
        msgDiv.textContent = '';
      }
      function showLogin() {
        loginSection.style.display = 'flex';
        contenidoPrivado.style.display = 'none';
        msgDiv.textContent = '';
      }
      async function checkSessionAndUpdateUI() {
        try {
          const { data: { session } } = await supabase.auth.getSession();
          if (session && session.user) {
            showPrivate(session);
          } else {
            showLogin();
          }
        } catch (e) {
          showLogin();
        }
      }
      supabase.auth.onAuthStateChange((_event, session) => {
        if (session && session.user) showPrivate(session);
        else showLogin();
      });
      await checkSessionAndUpdateUI();

      // ---- LOGIN FORM HANDLER ----
      loginForm.onsubmit = async (e) => {
        e.preventDefault();
        const email = loginEmail.value.trim();
        const password = loginPassword.value;
        if (!email || !password) {
          msgDiv.style.color = '#ea4335';
          msgDiv.textContent = 'Por favor ingresa tu correo y contraseña.';
          return;
        }
        loginBtn.disabled = true;
        msgDiv.style.color = '#34a853';
        msgDiv.textContent = 'Iniciando sesión...';

        const { error } = await supabase.auth.signInWithPassword({
          email,
          password
        });
        if (error) {
          msgDiv.style.color = '#ea4335';
          msgDiv.textContent = 'Error: ' + error.message;
        } else {
          msgDiv.style.color = '#34a853';
          msgDiv.textContent = '¡Bienvenido!';
        }
        loginBtn.disabled = false;
      };

      // ---- LOGOUT ----
      logoutBtn.onclick = async () => {
        await supabase.auth.signOut();
        loginEmail.value = '';
        loginPassword.value = '';
        msgDiv.textContent = 'Sesión cerrada.';
        showLogin();
      };

      // ---- FILE UPLOAD LOGIC ----
      let currentSession = null;
      let selectedFile = null;
      const UPLOAD_URL = 'https://mamutlabs.app.n8n.cloud/webhook/upload';
      const TRAIN_URL = 'https://mamutlabs.app.n8n.cloud/webhook/train-text';

      supabase.auth.onAuthStateChange((_event, session) => {
        currentSession = session;
      });
      try {
        const { data: { session } } = await supabase.auth.getSession();
        currentSession = session;
      } catch (e) {}

      const uploadDocument = async (file) => {
        if (!file || !currentSession) return;
        uploadStatus.style.color = "#7df9ff";
        uploadStatus.textContent = 'Procesando y entrenando a Clara...';
        uploadBtn.disabled = true;
        const formData = new FormData();
        formData.append('file', file);
        formData.append('filename', file.name);
        formData.append('user_id', currentSession.user.id);
        try {
          const response = await fetch(UPLOAD_URL, {
            method: 'POST',
            body: formData
          });
          if (response.ok) {
            uploadStatus.style.color = "#72ffb4";
            uploadStatus.textContent = `✅ Documento "${file.name}" cargado. Ya puedes preguntarme sobre su contenido.`;
            selectedFile = null;
            fileInput.value = '';
            selectedFileDiv.textContent = '';
            uploadBtn.style.display = 'none';
          } else {
            const errorData = await response.json();
            uploadStatus.style.color = "#ea4335";
            uploadStatus.textContent = `❌ Error al procesar: ${errorData.message || 'Intenta de nuevo.'}`;
          }
        } catch (error) {
          uploadStatus.style.color = "#ea4335";
          uploadStatus.textContent = '❌ Error de conexión al subir el archivo.';
        } finally {
          uploadBtn.disabled = false;
        }
      };

      uploadWrapper.addEventListener('click', (e) => {
        if (e.target !== uploadBtn) {
          fileInput.click();
        }
      });
      fileInput.addEventListener('change', (e) => {
        selectedFile = e.target.files[0] || null;
        if (selectedFile) {
          selectedFileDiv.textContent = `Archivo: ${selectedFile.name}`;
          uploadBtn.style.display = 'block';
          uploadStatus.textContent = '';
        } else {
          selectedFileDiv.textContent = '';
          uploadBtn.style.display = 'none';
        }
      });
      uploadBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (selectedFile) {
          uploadDocument(selectedFile);
        }
      });

      // ---- TRAIN TEXT LOGIC ----
      trainBtn.addEventListener('click', async () => {
        const text = trainText.value.trim();
        if (!text) {
          trainStatus.textContent = "Debes ingresar texto para entrenar.";
          trainStatus.style.color = "#ea4335";
          return;
        }
        if (!currentSession) {
          trainStatus.textContent = "Debes iniciar sesión para entrenar a Clara.";
          trainStatus.style.color = "#ea4335";
          return;
        }
        trainStatus.textContent = "Entrenando a Clara...";
        trainStatus.style.color = "#7df9ff";
        trainBtn.disabled = true;
        try {
          const response = await fetch(TRAIN_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              text: text,
              user_id: currentSession.user.id,
              timestamp: new Date().toISOString()
            })
          });
          if (response.ok) {
            trainStatus.textContent = "✅ ¡Clara ha sido entrenada con tu instrucción!";
            trainStatus.style.color = "#72ffb4";
            trainText.value = '';
          } else {
            trainStatus.textContent = "❌ Error al entrenar. Intenta de nuevo.";
            trainStatus.style.color = "#ea4335";
          }
        } catch (e) {
          trainStatus.textContent = "❌ Error de conexión.";
          trainStatus.style.color = "#ea4335";
        }
        trainBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
