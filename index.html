<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clara - AI Insurance Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 768px;
            margin: 0 auto;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #30363d;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 500;
            background: linear-gradient(45deg, #4285f4, #34a853, #fbbc04, #ea4335);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #8b949e;
            font-size: 14px;
            margin-top: 4px;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .message {
            display: flex;
            gap: 12px;
            max-width: 100%;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }
        .user-avatar {
            background: #238636;
            color: white;
        }
        
        .ai-avatar {
            background: linear-gradient(45deg, #4285f4, #34a853);
            color: white;
        }
        
        .message-content {
            flex: 1;
            background: #161b22;
            padding: 16px;
            border-radius: 12px;
            border: 1px solid #30363d;
            line-height: 1.5;
        }
        
        .user-message .message-content {
            background: #0969da;
            color: white;
            margin-left: auto;
            max-width: 80%;
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid #30363d;
        }
        
        .input-wrapper {
            position: relative;
            display: flex;
            align-items: end;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 24px;
            overflow: hidden;
            transition: border-color 0.2s;
        }
        
        .input-wrapper:focus-within {
            border-color: #4285f4;
        }
        
        .chat-input {
            flex: 1;
            padding: 16px 20px;
            background: transparent;
            border: none;
            color: #e6edf3;
            font-size: 16px;
            resize: none;
            outline: none;
            max-height: 120px;
            font-family: inherit;
        }
        
        .send-button {
            padding: 12px;
            background: #4285f4;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
            margin: 4px;
        }
        
        .send-button:hover {
            background: #3367d6;
        }
        
        .typing {
            opacity: 0.7;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">Clara</div>
            <div class="subtitle">Tu consultora experta en seguros y fianzas</div>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message">
                <div class="avatar ai-avatar">C</div>
                <div class="message-content">
                    ¡Hola! Soy Clara, tu consultora de seguros especializada en fianzas, riesgos generales y riesgos personales. ¿En qué puedo ayudarte hoy?
                </div>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="chat-input" 
                    id="user-input"
                    placeholder="Pregúntame sobre seguros, fianzas o sube documentos..."
                    rows="1"
                ></textarea>
                <button class="send-button" onclick="sendMessage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'https://mamutlabs.app.n8n.cloud/webhook/chat';
        
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        
        document.getElementById('user-input').addEventListener('input', function() {
            autoResize(this);
        });
        
        document.getElementById('user-input').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const chatContainer = document.getElementById('chat-container');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Agregar mensaje del usuario
            addMessage(message, true);
            input.value = '';
            input.style.height = 'auto';
            
            // Mostrar indicador de escritura
            const typingId = addTypingIndicator();
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message,
                        user_id: 'web_user_' + Date.now()
                    })
                });
                
                const data = await response.json();
                removeTypingIndicator(typingId);
                addMessage(data.response || 'Lo siento, hubo un error. Intenta de nuevo.', false);
                
            } catch (error) {
                removeTypingIndicator(typingId);
                addMessage('Error de conexión. Por favor, intenta de nuevo.', false);
            }
        }
        
        function addMessage(text, isUser) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message' + (isUser ? ' user-message' : '');
            
            messageDiv.innerHTML = `
                <div class="avatar ${isUser ? 'user-avatar' : 'ai-avatar'}">${isUser ? 'U' : 'C'}</div>
                <div class="message-content">${text}</div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addTypingIndicator() {
            const chatContainer = document.getElementById('chat-container');
            const typingDiv = document.createElement('div');
            const id = 'typing-' + Date.now();
            typingDiv.id = id;
            typingDiv.className = 'message';
            
            typingDiv.innerHTML = `
                <div class="avatar ai-avatar">C</div>
                <div class="message-content typing">Clara está escribiendo...</div>
            `;
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return id;
        }
        
        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }
    </script>
</body>
</html>
